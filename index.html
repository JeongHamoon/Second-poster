<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Second Poster</title>
  <style>
    :root { --pad: clamp(12px, 4vw, 40px); }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      padding:var(--pad); background:#f3f1e7;
    }
    img{
      display:block; width:100%; height:auto; max-width:min(92vw, 1200px);
      object-fit:contain; border-radius:8px;
      box-shadow:0 8px 30px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <!-- A안을 선택했다면 소문자-하이픈 파일명 -->
  <img src="./second-poster-04-notext.webp" alt="Second Poster">
  <!-- B안을 쓰려면 위 한 줄 대신 아래 줄 사용 -->
  <!-- <img src="./second-poster-04-notext.webp" alt="Second Poster"> -->
</body>
</html>
