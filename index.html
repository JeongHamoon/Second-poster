<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Second Poster</title>
  <style>
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }
    body{
      display:grid; place-items:center;
      background:#f3f1e7;
      overflow:hidden;         /* 스크롤바 방지(필요 시 제거) */
    }
    img{
      display:block;
      width:100vw;             /* 화면 너비 전부 */
      height:100vh;            /* 화면 높이 전부 */
      height:100svh;           /* 모바일 주소창 보정(지원 브라우저에서 우선 적용) */
      object-fit:contain;      /* 크롭 없이 꽉 채우기 */
      border-radius:8px;
      box-shadow:0 8px 30px rgba(0,0,0,.3);
    }
  </style>
</head>
<body>
  <img src="./second-poster-04-notext.webp" alt="Second Poster">
</body>
</html>
